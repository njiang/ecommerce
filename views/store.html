<div class="row-fluid" ng-repeat="item in results" my-post-repeat-directive>
	<!--{{item.name}} <button ng-click="addCart(item)">Add</button> -->
	<h3 class="product-name">{{item.name}}</h3>
	<p class="product-price">${{item.price}}</p>
	<label for="qty-1">Quantity</label>
	<input type="text" name="qty-1" id="qty-1" class="qty" ng-model="item.quantity"/>
	<p><input type="submit" value="Add to cart" class="btn" ng-click="addCart(item);"/></p>
</div>


<table class="table table-bordered">
    <tr class="well">
        <td class="tdRight" colspan="4" >
            
        </td>
    </tr>
    <tr ng-repeat="product in store.products | orderBy:'name' | filter:search" >
        <td class="tdCenter"><img ng-src="img/products/{{product.sku}}.jpg" alt="{{product.name}}" /></td>
        <td>
            <a href="#/products/{{product.sku}}"><b>{{product.name}}</b></a><br />
            {{product.description}}
        </td>
        <td class="tdRight">
            {{product.price | currency}}
        </td>
        <td class="tdCenter">
            <a href="" ng-click="cart.addItem(product.sku, product.name, product.price, 1)">
                add to cart
            </a>
        </td>
    </tr>
    <tr class="well">
        <!--<td class="tdRight" colspan="4">
            <a href="default.htm#/cart" title="go to shopping cart" ng-disabled="cart.getTotalCount() < 1">
                <i class="icon-shopping-cart" />
                <b>{{cart.getTotalCount()}}</b> items, <b>{{cart.getTotalPrice() | currency}}</b>
            </a>
        </td> -->
    </tr>
</table>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="stylesheets/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css">

	<link rel="stylesheet" href="stylesheets/qunit-1.18.0.css">
  
	<script src="javascripts/qunit-1.18.0.js"></script>
	<!-- jQuery -->
    <script src="javascripts/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/javascripts/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" type="text/javascript"></script>
	<script src="/javascripts/simpleCart.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/javascripts/main.js"></script>
	
</head>

<body>
	<div ng-app="pgApp">
	<div id="divCtrl" ng-controller="pgController">
	<div class="container-fluid divcontainer">
	<p>
	Cart: <span class="simpleCart_total"></span> (<span id="simpleCart_quantity" class="simpleCart_quantity"></span> items)
	<br />
	<a href="javascript:;" class="simpleCart_empty">empty cart</a>
	<br />
	</p>
	
	<input "id=inputSearch" type="text" placeholder="Products or Stores" ng-model="searchTerm"
            title="Enter product or store names" />
    <button ng-click="search()" title="click to search">Search</button><br>
	<div class="row-fluid" ng-repeat="item in results">
        <!--{{item.name}} <button ng-click="addCart(item)">Add</button> -->
		
		<div class="simpleCart_shelfItem">
		   <h2 class="item_name">{{item.name}}</h2>
		   <img src="item-image.jpg" alt="Item Alt">
		   <span class="item_price">${{item.price}}</span>
		   <input type="text" class="item_quantity" value="1" />
		   <a href="javascript:;" class="item_add">Add to Cart</a>
		</div>
		
    </div>
	</div>
    </div>
	</div>
	
	<br><br>
	<div id="qunit"></div>
</body>

</html>
